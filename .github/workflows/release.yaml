name: GitVersion & Helm Release

on:
  push:
    tags:
      - 'v*'

jobs:
  version-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitVersion
        id: gitversion
        uses: GitTools/actions@v3.2.1

      - name: Package Helm charts
        run: |
          mkdir -p release-assets
          helm package charts/my-app -d release-assets

      - name: Create GitHub Release with Helm Chart
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.gitversion.outputs.fullSemVer }}
          name: Release v${{ steps.gitversion.outputs.fullSemVer }}
          files: release-assets/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
