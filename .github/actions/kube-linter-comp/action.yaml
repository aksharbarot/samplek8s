name: "Kube Linter Composite Action"
description: "Manually installs and runs kube-linter on all manifests"

inputs:
  directory:
    description: "Directory containing Kubernetes manifests"
    required: false
    default: "./k8s"
  output-file-format:
    description: "Output format (only used if needed later)"
    required: false
    default: "txt"

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create results directory
      shell: bash
      run: mkdir -p results

    - name: Flatten YAML files to flat-k8s/
      shell: bash
      run: |
        echo "üîç Looking for YAML files in '${{ inputs.directory }}'"
        mkdir -p flat-k8s
        found_files=$(find ${{ inputs.directory }} -type f -name '*.yaml' | tee results/files-to-lint.log)
        
        if [ -z "$found_files" ]; then
          echo "‚ö†Ô∏è No YAML files found in '${{ inputs.directory }}'."
        else
          echo "‚úÖ Files found:"
          cat results/files-to-lint.log
        fi
        
        # Copy files to flat-k8s
        while IFS= read -r file; do
          cp "$file" flat-k8s/
        done < results/files-to-lint.log

    - name: Install kube-linter manually
      shell: bash
      run: |
        echo "‚¨áÔ∏è Installing kube-linter..."
        curl -sSL https://github.com/stackrox/kube-linter/releases/latest/download/kube-linter-linux.tar.gz \
          | tar -xz
        chmod +x kube-linter
        sudo mv kube-linter /usr/local/bin/
        echo "‚úÖ kube-linter installed at $(which kube-linter)"

    - name: Run kube-linter
      shell: bash
      run: |
        echo "üöÄ Running kube-linter on flat-k8s/"
        kube-linter lint flat-k8s > results/kube-linter.txt || true
        echo "‚úÖ Scan complete. Results saved to results/kube-linter.txt"

    - name: Show linter results
      shell: bash
      run: |
        echo "üìù ---- Linter Output ----"
        cat results/kube-linter.txt || echo "‚ö†Ô∏è No output generated"
        echo "-------------------------"

    - name: Upload results
      if: env.ACT != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: kube-linter-results
        path: results
      continue-on-error: true

    - name: Fail if kube-linter found issues
      shell: bash
      run: |
        if grep -q 'level:' results/kube-linter.txt; then
          echo "‚ùå Kube-linter reported issues."
          exit 1
        else
          echo "‚úÖ No kube-linter issues found."
        fi
