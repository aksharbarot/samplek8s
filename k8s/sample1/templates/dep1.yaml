apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deploy
  namespace: work1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: sample-container
          image: nginx:1.25
          ports:
            - containerPort: 80
